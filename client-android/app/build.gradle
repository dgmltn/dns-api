import groovy.json.JsonSlurper

apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    def configFile = new File("../config.json")
    def configJson = new JsonSlurper().parseText(configFile.text)

    defaultConfig {
        applicationId "com.dgmltn.dnsapi"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "HOST_SUFFIX", "\"${configJson.host_suffix}\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // http://jakewharton.github.io/butterknife/
    compile 'com.jakewharton:butterknife:7.0.1'

    // https://github.com/rtreffer/minidns
    compile 'de.measite.minidns:minidns:0.1.7'

    // https://github.com/ReactiveX/RxAndroid
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'io.reactivex:rxjava:1.0.14'

    compile fileTree(dir: 'libs', include: ['*.jar'])
}
